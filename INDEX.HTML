<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadito</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
       

        .navbar {
            padding: 15px 0;
            background-color: #F02626;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ffd5c2 !important;
        }

        #hero {
            background: url('path_to_image') no-repeat center center/cover;
            color: black;
            padding: 40px 20px;
            text-align: center;
        }

        .btn-primary {
            background-color: #F02626;
            border-color: #ff5722;
            transition: background-color 0.3s;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #e64a19;
            border-color: #e64a19;
        }

        .section {
            padding: 60px 20px;
        }

        .bg-light {
            background-color: #f8f9fa !important;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .social a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 1.2rem;
        }

        .social a:hover {
            color: #ff5722;
        }

        .feature-icon {
            font-size: 2rem;
            color: #ff5722;
        }

        .container h1 {
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .row {
            margin-bottom: 20px;
        }

        a {
            color: #ff5722;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #e64a19;
        }

        /* Asegurar que el video no sea demasiado grande en pantallas grandes */
        .video-right video {
            max-width: 400%;
            height:500px;
        }

        /* Limitar el ancho máximo de los contenedores en pantallas grandes */
        @media (min-width: 768px) {
            .container {
                max-width: 550px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 970px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container d-flex justify-content-center align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="/img/Mercadito (1) nuevo logo.png" width="100" alt="Mercadito Logo">
                </a>
            </div>
        </nav>
    </header>

    <section id="hero" class="d-flex flex-column align-items-center">
        <div class="video-right">
            <video class="img-fluid" style="border-radius: 10px;"  controls autoplay muted>
                <source src="/video/10 (1).mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
        <div class="container text-center mt-4">
            <div class="text-center">
                <button  id="cotizar" class="btn btn-primary p-4 mt-4" onclick="redirectToWhatsApp()">Cotizar Ahora</button>
            </div>
        </div>
    </section>

    <!-- Secciones comentadas, puedes descomentar si las necesitas -->
    <!--
    <section id="que_es" class="d-flex flex-column align-items-center pt-5 mt-4 mb-4">
        ...
    </section>
    -->

    <footer>
        <div class="container">
            <p>© 2024 1Minuto</p>
            <div class="social">
                <a href="""><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/1minuto.app/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function redirectToWhatsApp() {
            const phoneNumber = '5493834035119'; // Reemplaza con tu número de WhatsApp incluyendo el código del país (sin signos + o espacios)
            const message = 'Hola, estoy interesado en facilito.'; // Mensaje predefinido
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = url;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
