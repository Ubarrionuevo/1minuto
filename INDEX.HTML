        }

        .btn-primary:hover {
            background-color: #e64a19;
            border-color: #e64a19;
        }

        .section {
            padding: 60px 20px;
        }

        .bg-light {
            background-color: #f8f9fa !important;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .social a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 1.2rem;
        }

        .social a:hover {
            color: #ff5722;
        }

        .feature-icon {
            font-size: 2rem;
            color: #ff5722;
        }

        .container h1 {
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .row {
            margin-bottom: 20px;
        }

        a {
            color: #ff5722;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #e64a19;
        }

        /* Asegurar que el video no sea demasiado grande en pantallas grandes */
        .video-right video {
            max-width: 400%;
            height:500px;
        }

        /* Limitar el ancho máximo de los contenedores en pantallas grandes */
        @media (min-width: 768px) {
            .container {
                max-width: 550px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 970px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
        }
        .slider-container {
      width: 100%;
      overflow: hidden;
      background-color: #f0f0f0;
      padding: 10px 0;
    }

    .slider {
      display: flex;
      justify-content: space-around;
      align-items: center;
      animation: slide 50s linear infinite;
    }

    .slider img {
      width: 80px; /* Ajusta este valor para hacer los iconos más pequeños */
      height: auto;
      border-radius: 50px; /* Mantén el borde redondeado */
      margin: 0 px; /* Espacio entre los iconos */
    }

    @keyframes slide {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    
    /* Estilos para el modal de waitlist */
    .modal-content {
        border-radius: 10px;
    }

    .modal-header {
        background-color: #F02626;
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .modal-header .close {
        color: white;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-control {
        border-radius: 5px;
    }

    #waitlistForm .btn-primary {
        width: 100%;
        margin-top: 1rem;
    }
    
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Agregar el modal de waitlist antes del footer -->
    <div class="modal fade" id="waitlistModal" tabindex="-1" role="dialog" aria-labelledby="waitlistModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="waitlistModalLabel">Contactanos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="https://formspree.io/f/manybwjk" method="POST">
                        <div class="form-group">
                            <label>Tu email:</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Tu mensaje:</label>
                            <textarea name="message" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar antes de cerrar el body -->
